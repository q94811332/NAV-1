<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前航</title>
    <link rel='stylesheet' href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="globalHeader">
        <form class='searchForm' method='get' action="https://www.baidu.com/s">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <div class="site">
                    <div class="logo">W</div>
                    <div class="link">https://wangdoc.com/javascript/</div>
                </div>
            </li>
            <li>
                <div class="site">
                    <div class="logo">
                        <img src="./img/bilibili.jpg" alt="">
                    </div>
                    <div class="link">bilibili.com</div>
                </div>
            </li>

            <li>
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-zengjia"></use>
                        </svg>
                    </div>
                    <div class="link">新增网站</div>
                </div>
            </li>

        </ul>
    </main>

    <script src="//at.alicdn.com/t/font_2775766_9ye9h8ww2s8.js"></script>
    <script src="//at.alicdn.com/t/font_2763909_mykk95b3fmk.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
